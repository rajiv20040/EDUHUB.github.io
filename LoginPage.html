<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  
  <script
    src="https://kit.fontawesome.com/4203d2eff2.js"
    crossorigin="anonymous"
  ></script>
  <script  src="Login.js">
   </script>
  <link rel="stylesheet" href="LoginPage.css" />

  <body>
    <div class="signinpage">
      <div class="heading_left">
        <i class="fa-regular fa-arrow-left"></i>
        <i class="fa-solid fa-book"></i>
        <h1>EDUHUB</h1>
      </div>
       
        <div class="signin_header">Login Here</div>
        <div class="signin_body">
          <div class="signin_content">
          
            <input type="text" required id="text" placeholder="Enter your Email"></input>
          </div>
          <br />
          <div class="signin_content">
            <input type="password" required placeholder="Enter your Password"></input>
          </div>
          <br></br>
          <div class="sininbox_footer">
            <h5>
              Remember me <input type="checkbox"></input>
            </h5>
            <button class="signin_btn"  onclick="ValidateEmail()">Sign in</button>
  
        
          </div>
          <br></br>
        </div>
        <div class="signin_footer">
          <a href="#">Don't have an account ?</a>
          <a href="#">Forgot password</a>
        </div>
      </div>
  </body>
 
</html>
